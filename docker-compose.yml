version: '3.8'

services:
  # Python AST Visualizer
  visualizer:
    build:
      context: ./ast-visualizer
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=dev-secret-key-change-in-production
      - REDIS_URL=redis://redis:6379
      - FLASK_DEBUG=true
    volumes:
      - ./ast-visualizer/uploads:/app/uploads
      - ./ast-visualizer/logs:/app/logs
    depends_on:
      - redis

  # Rust MetaForge Engine
  engine:
    build:
      context: ./metaforge-engine
      dockerfile: Dockerfile
    # No ports exposed by default as it seems to be a CLI/Migration tool, 
    # but 'Serve' command exists on port 8000
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://metaforge:metaforge_password@db:5432/metaforge
    depends_on:
      - db

  # Infrastructure
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=metaforge
      - POSTGRES_PASSWORD=metaforge_password
      - POSTGRES_DB=metaforge
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  redis_data:
  db_data:
