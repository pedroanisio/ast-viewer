version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: metaforge_user
      POSTGRES_PASSWORD: metaforge_pass
      POSTGRES_DB: metaforge
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U metaforge_user -d metaforge" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  app:
    build: .
    ports:
      - "8000:8000"
    command: [ "serve", "--bind", "0.0.0.0:8000", "--database", "postgresql://metaforge_user:metaforge_pass@db:5432/metaforge" ]
    depends_on:
      db:
        condition: service_healthy
    environment:
      RUST_LOG: info
