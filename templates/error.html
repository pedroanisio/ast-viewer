<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - AST Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="glass rounded-lg shadow-2xl p-8 max-w-md mx-auto text-center">
            <div class="mb-6">
                <i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-4"></i>
                <h1 class="text-2xl font-bold text-white mb-2">Oops! Something went wrong</h1>
                <p class="text-gray-300">{{ error or "An unexpected error occurred" }}</p>
            </div>
            
            <div class="space-y-4">
                <a href="/" 
                   class="block w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition">
                    <i class="fas fa-home mr-2"></i>Back to Home
                </a>
                
                <button onclick="history.back()" 
                        class="block w-full py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-medium transition">
                    <i class="fas fa-arrow-left mr-2"></i>Go Back
                </button>
            </div>
            
            <div class="mt-6 pt-6 border-t border-white border-opacity-20">
                <p class="text-gray-400 text-sm">
                    If this problem persists, please check the application logs or contact support.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
